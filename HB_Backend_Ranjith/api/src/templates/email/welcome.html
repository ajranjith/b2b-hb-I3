<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome - Hotbray</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        body, td, p, a, h1, h2, span { font-family: 'DM Sans', sans-serif !important; }
    </style>
</head>
<body style="margin: 0; padding: 40px 20px; background-color: #e8ecf1; font-family: 'DM Sans', sans-serif;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #e8ecf1;">
        <tr>
            <td align="center">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 520px; border-radius: 16px; overflow: hidden; background-color: #ffffff; border: 1px solid #e2e6eb; box-shadow: 0 4px 24px rgba(30, 90, 142, 0.08);">
                    <!-- Header -->
                    <tr>
                        <td align="center" style="padding: 36px 32px 28px; background-color: #fafbfc;">
                            <img src="https://hotdray.blob.core.windows.net/dev/259a4572-831d-406f-afed-43047216d528.png?sv=2026-02-06&st=2026-02-10T06%3A01%3A54Z&se=2027-02-10T06%3A01%3A54Z&sr=b&sp=r&sig=iV1UKSpI4zEB2X0PFUddLbsZQIQ1RP8dND8ZdflcD9E%3D" alt="Hotbray Logo" style="max-width: 160px; height: auto; display: block;" />
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 32px 36px 40px;">

                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="padding-bottom: 6px;">
                                        <span style="display: inline-block; font-size: 11px; font-weight: 600; color: #1e5a8e; text-transform: uppercase; letter-spacing: 0.08em;">Welcome</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-bottom: 20px;">
                                        <h2 style="margin: 0; font-size: 24px; font-weight: 700; color: #0f172a; letter-spacing: -0.03em; line-height: 1.3;">Welcome, {{customerName}}!</h2>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-bottom: 28px;">
                                        <p style="margin: 0; font-size: 15px; color: #475569; line-height: 1.65;">
                                            {{message}}
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <table border="0" cellpadding="0" cellspacing="0" align="center">
                                            <tr>
                                                <td style="background-color: #1e5a8e; border-radius: 10px; padding: 16px 40px; box-shadow: 0 2px 8px rgba(30, 90, 142, 0.35); text-align: center;">
                                                    <a href="{{actionUrl}}" style="color: #ffffff; text-decoration: none; font-weight: 600; font-size: 15px; letter-spacing: 0.01em;">{{actionText}}</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center" style="padding: 24px 36px; background-color: #f8fafc; border-top: 1px solid #e2e8f0; border-radius: 0 0 16px 16px;">
                            <p style="margin: 0; font-size: 13px; color: #94a3b8;">
                                &copy; {{year}} Hotbray. All rights reserved.
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
