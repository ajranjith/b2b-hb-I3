name: Build and Deploy Backend Container

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  IMAGE_NAME: hb-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR (OIDC token)
        run: |
          TOKEN=$(az acr login \
            --name ${{ secrets.AZURE_ACR_NAME }} \
            --expose-token \
            --output tsv \
            --query accessToken)

          echo $TOKEN | docker login \
            ${{ secrets.AZURE_ACR_LOGIN_SERVER }} \
            --username 00000000-0000-0000-0000-000000000000 \
            --password-stdin

      - name: Build and Push Image
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE=${{ secrets.AZURE_ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}
          docker build -t ${IMAGE}:${IMAGE_TAG} -t ${IMAGE}:latest .
          docker push ${IMAGE}:${IMAGE_TAG}
          docker push ${IMAGE}:latest

      - name: Update App Service Container
        run: |
          IMAGE=${{ secrets.AZURE_ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          az webapp config container set \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --docker-custom-image-name ${IMAGE}

      - name: Restart App Service
        run: az webapp restart --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.AZURE_WEBAPP_NAME }}

