services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hb-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ajith}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-}
      POSTGRES_DB: ${POSTGRES_DB:-hb}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-trust}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ajith} -d ${POSTGRES_DB:-hb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Typesense Search Engine
  typesense:
    image: typesense/typesense:29.0
    container_name: hb-typesense
    restart: unless-stopped
    ports:
      - "8108:8108"
    volumes:
      - ./search-engine/typesense-data:/data
    environment:
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-Hh873bbdS8044w1291}
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_ENABLE_CORS: "true"
    command: '--data-dir /data --api-key=${TYPESENSE_API_KEY:-Hh873bbdS8044w1291} --enable-cors'
    networks:
      - hb-network

  # Backend API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: hb-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-ajith}@postgres:5432/${POSTGRES_DB:-hb}?schema=public
      TYPESENSE_HOST: typesense
      TYPESENSE_PORT: 8108
      TYPESENSE_PROTOCOL: http
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-Hh873bbdS8044w1291}
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      # Mount for development (optional - remove in production)
      - ./api/src:/app/src:ro
    networks:
      - hb-network
    depends_on:
      postgres:
        condition: service_healthy
      typesense:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: sh -c "bunx prisma migrate deploy && bun run dist/index.js"

networks:
  hb-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
